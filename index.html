<!DOCTYPE html>
<html>

<head lang="uk-UA">
	<meta charset="UTF-8">
	<title>
		Кошик товарів
	</title>
	<meta name="author" content="Розумєй Максим" />
	<meta name="description" content="ДЗ2-3. Створити Кошик товарів." />
	<meta name="keywords" content="кошик, товарів, товар" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="main.css" />
	<link rel="shortcut icon" href="icon2.png" type="image/x-icon" />
</head>

<body>
	<main>
		<section class="column" id="col1">
			<div id="add-div">
				<form id="add-form">
					<input id="input-prod-name" type="text" name="name" placeholder="Назва товару" required
						minlength="2" maxlength="17" pattern="[A-Za-zА-ЩЬЮЯҐЄІЇа-щьюяґєії0-9]+" autocomplete="off" />
					<div id="outer-submit-prod-name">
						<button id="submit-prod-name" data-tooltip="Додати товар до кошика">Додати</button>
					</div>
				</form>
			</div>
		</section>
		<section class="column" id="col2">
			<div class="category">
				Залишилося
			</div>
			<div id="not-bought-category">
			</div>
			<div class="category">
				Куплено
			</div>
			<div id="bought-category">
			</div>
		</section>
	</main>
	<div id="badge">
		<span id="badge-buy-list">
			Buy List
		</span>
		<div id="div-badge-author">
			<span id="badge-created-by">
				Created by:
			</span><br />
			<span id="badge-author">
				Maksym Rozumiei
			</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
